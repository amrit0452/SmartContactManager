<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content,title,script    )" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" data-th-href = "@{'/css/output.css'}" />
    <link rel="icon" data-th-href="@{'/images/3d-contact.png'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title data-th-replace="${title}">Smart Contact Manager</title>
</head>
<body class="dark:bg-gray-900 dark:text-white">
    <!-- navbar -->
     <div data-th-replace="navbar :: navbar"></div>

    <!-- main content -->
     <br>
     <div class="p-4 m-4">
        <section data-th-replace="${content}" > </section>
     </div>
     

    <!-- flow bite content  -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-href="${script}"></th:block>
</body>
</html>
